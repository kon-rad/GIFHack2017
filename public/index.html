<div class="display-wrapper">
    <div class="actionable-container">
        <div class="content-inner">
            <div class="title-wrapper">
                <h1>GifNotes</h1>
                <h3>Make and Share GifNotes of your favorite videos</h3>
                <p>Our mission is to stream line the creation and integration of Gifs of videos and saving
                    them in the form of a single page note for the purpose of
                    dissemination and increased comprehension of knowledge.</p>
            </div>
            <div class="video-wrapper">
                <form action="">
                    <input type="text" placeholder="Enter video URL" id="video-url-input">
                    <button onclick="getYT()" type="button" id="get-video">Go</button>
                </form>

                <div>
                    <video class="video-player" id="thevideo"
                           src="https://www.youtube.com/watch?v=Ex8Q1WWh2jo"
                           height="400" controls=""></video>
                </div>
                <div class="gfy-creation-controls">
                    <form>
                        <p>Set Duration</p>
                        <input type="range" min="0" max="15" name="gfy-range" id="gfy-range"/>
                        <input type="text" placeholder="start" id="startInput"/>
                        <input type="text" placeholder="end" id="stopInput"/><br>
                        <button type="button" id="set-start-button" onclick="setStartTime()">
                            Set Start Time
                        </button>
                        <button type="button" id="set-end-button" onclick="setEndTime()">
                            Set End Time
                        </button>
                        <br><br>
                        <button id="create-gfy-button" type="button" value="Create Gfy" onclick="createGfy()">
                            Create GIF
                        </button>
                    </form>
                </div>
                <div class="gfy-nprogress" id="inprogress"></div>
            </div>

            <div id="imageDiv">
                <template id="StepTemplate">
                    <div id="draggable-element" class="draggable-element" draggable="true">
                        <div id="imgBox" draggable="false">
                            <video style="width: 100%;" loop="loop" autoplay="autoplay" src=""/>
                        </div>
                        <textarea id="txtBox" class="txtBox"></textarea>
                    </div>
                </template>
                <div id="our_table">
                </div>
            </div>
        </div>
